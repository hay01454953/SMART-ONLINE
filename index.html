<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Online</title> 
  <style>
    :root {
      --black: #000000;
      --gold: #FFD700;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--black);
      color: var(--gold);
    }
    header {
      background-color: var(--gold);
      padding: 1rem;
      text-align: center;
      color: var(--black);
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav {
      background-color: var(--black);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-top: 1px solid var(--gold);
      border-bottom: 1px solid var(--gold);
    }
    nav a {
      color: var(--gold);
      text-decoration: none;
      padding: 1rem;
      display: block;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #222;
    }
    .hero {
      background: url('https://cdn.pixabay.com/photo/2015/12/08/00/32/technology-1081815_1280.jpg') center/cover no-repeat;
      text-align: center;
      padding: 3rem 1rem;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .hero h1, .hero p {
      position: relative;
      z-index: 1;
      color: var(--gold);
    }
    .banner {
      background-color: var(--gold);
      color: var(--black);
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
    }
    .product {
      background-color: #1a1a1a;
      border: 2px solid var(--gold);
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
      color: var(--gold);
    }
    .product img {
      width: 100%;
      max-height: 120px;
      object-fit: contain;
      display: block;
      margin: 0 auto 10px;
    }
    .footer {
      background-color: var(--black);
      color: var(--gold);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      border-top: 1px solid var(--gold);
    }
  </style>
</head>
<body>

  <!-- תמונה שהמשתמש ביקש -->
  <img src="https://i.postimg.cc/WDHL2JLj/image.png" alt="Smart Online" style="display:block; margin:2rem auto; max-width:300px; border: 2px solid gold;">

  <header>Smart Online</header> 
  <nav>
    <a href="#">מוצרי חשמל</a>
    <a href="#">מזגנים</a>
    <a href="#">טלוויזיות</a>
    <a href="#">מקררים</a>
    <a href="#">שואבי אבק</a>
    <a href="#">תנורים</a>
    <a href="#">מכונות כביסה</a>
    <a href="#">מדיחי כלים</a>
    <a href="#">מאווררים</a>
    <a href="#">קולנוע ביתי</a>
  </nav>
  <div class="hero">
    <h1>מבצעים חמים עכשיו באתר!</h1>
    <p>משלוחים חינם בכל הארץ</p>
  </div>
  <div class="banner">מבצעים ל-72 שעות בלבד!</div>
  <section class="products">
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2020/07/23/09/36/washing-machine-5431117_1280.jpg" alt="מכונת כביסה">
      <p>מכונות כביסה</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/11/29/05/15/kitchen-1867452_1280.jpg" alt="מקרר">
      <p>מקררים</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/10/13/09/06/oven-1732337_1280.jpg" alt="תנור אפייה">
      <p>תנורי אפייה</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2015/05/31/12/14/dishwasher-791219_1280.jpg" alt="מדיח כלים">
      <p>מדיחי כלים</p>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2018/08/08/13/23/fan-3597370_1280.jpg" alt="מאוורר">
      <p>מאווררים</p>
    </div>
  </section>
  <footer class="footer">
    &copy; כל הזכויות שמורות לאתר Smart Online
  </footer>
</body>
</html>
