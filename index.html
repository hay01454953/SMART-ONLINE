<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART ONLINE | טלוויזיות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #ffffff;
      margin: 0;
      color: #000;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to left, #0f62fe, #4891ff);
      color: white;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .search {
      flex: 1;
      text-align: center;
    }
    .search input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    nav {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #0f62fe;
    }
    .banner {
      width: 100%;
      margin-bottom: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-weight: bold;
      color: #0f62fe;
    }
    .product button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">SMART ONLINE</div>
    <div class="search">
      <input type="text" placeholder="חפש מוצר...">
    </div>
  </header>

  <nav>
    <a href="#">ראשי</a>
    <a href="#">טלוויזיות</a>
    <a href="#">מקררים</a>
    <a href="#">מכונות כביסה</a>
    <a href="#">מזגנים</a>
    <a href="#">מוצרים קטנים</a>
    <a href="#">צור קשר</a>
  </nav>

  <main class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="טלוויזיה">
      <h3>טלוויזיה חכמה 55"</h3>
      <p>₪1,999</p>
      <button>הוספה לעגלה</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x180" alt="טלוויזיה">
      <h3>טלוויזיה 4K 65"</h3>
      <p>₪2,499</p>
      <button>הוספה לעגלה</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 SMART ONLINE | כל הזכויות שמורות</p>
    <a href="policy.html">תקנון ומדיניות פרטיות</a>
  </footer>
</body>
</html>
