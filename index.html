<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMART ONLINE | טלוויזיות</title>
  <style>
    .category-nav {
      background-color: #f2f2f2;
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 10px;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      overflow-x: auto;
    }
    .category-nav a {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0072c6;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 10px;
      transition: 0.3s;
    }
    .category-nav a:hover {
      color: #0f62fe;
    }
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #ffffff;
      margin: 0;
    }
    header {
      z-index: 999;
      background: linear-gradient(to left, #0f62fe, #4891ff);
      color: white;
      padding: 0.5rem;
      text-align: center;
      position: relative;
    }
    header .logo {
      font-size: 2.5rem;
      font-weight: bold;
    }
    nav {
      position: relative;
      z-index: 1000;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #0f62fe;
    }
    .banner {
      width: 100%;
      margin-bottom: 2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-weight: bold;
      color: #0f62fe;
    }
    .product button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: nowrap; padding: 0.5rem 1rem;">
      <div style="margin-left: auto;">
        <img src="https://i.postimg.cc/qMk9XVwx/gold-ribbon-badge.jpg" alt="badge" style="height: 60px; margin-left: 10px;">
        <a href='index.html'>
          <img src='https://i.postimg.cc/xTtqg53W/Chat-GPT-Image-Jun-16-2025-10-49-38-AM.png' border='0' alt='Chat-GPT-Image-Jun-16-2025-10-49-38-AM' style='height: 100px;'>
        </a>
      </div>
      <div style="text-align: center; margin: 0 auto; display: flex; align-items: center;">
        <img src="https://i.postimg.cc/qMk9XVwx/gold-ribbon-badge.jpg" alt="badge" style="height: 60px; margin-right: 10px;">
        <div>
          <div style="font-size: 1.5rem; font-weight: bold; line-height: 1.6;">ברוכים הבאים ל-SMART ONLINE</div>
          <div style="font-size: 1.1rem; font-weight: bold;">המקום החכם לקנות מוצרי חשמל!</div>
        </div>
      </div>
      <div style="margin-right: auto;">
        <input type="text" placeholder="חיפוש מוצרים..." style="padding: 10px 20px; border-radius: 30px; border: 1px solid #ccc; font-size: 1rem; width: 250px;">
      </div>
    </div>
  </header>

  <!-- rest of the content remains the same -->
</body>
</html>
