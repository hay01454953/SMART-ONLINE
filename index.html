<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>המרכז לעובדי חשמל</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #FFD700;
      padding: 1rem;
      text-align: center;
      color: black;
      font-weight: bold;
      font-size: 1.5rem;
    }
    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      padding: 1rem;
      display: block;
    }
    nav a:hover {
      background-color: #444;
    }
    .hero {
      background-color: #222;
      text-align: center;
      padding: 3rem 1rem;
    }
    .hero h1 {
      color: #FFD700;
      margin-bottom: 1rem;
    }
    .banner {
      background-color: #FFD700;
      color: red;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
    }
    .product {
      background-color: #222;
      border: 2px solid #FFD700;
      margin: 1rem;
      padding: 1rem;
      width: 200px;
      text-align: center;
    }
    .product img {
      width: 100%;
    }
    .footer {
      background-color: #111;
      color: #FFD700;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>המרכז לעובדי חשמל</header>
  <nav>
    <a href="#">מוצרי חשמל</a>
    <a href="#">מזגנים</a>
    <a href="#">טלוויזיות</a>
    <a href="#">מקררים</a>
    <a href="#">שואבי אבק</a>
  </nav>
  <div class="hero">
    <h1>מבצעים חמים עכשיו באתר!</h1>
    <p>משלוחים חינם בכל הארץ</p>
  </div>
  <div class="banner">מבצעים ל-72 שעות בלבד!</div>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=TV" alt="טלוויזיה">
      <p>טלוויזיה חכמה LG</p>
      <strong>₪2,990</strong>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Fridge" alt="מקרר">
      <p>מקרר 4 דלתות Samsung</p>
      <strong>₪3,850</strong>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=Washer" alt="מכונת כביסה">
      <p>מכונת כביסה Bosch</p>
      <strong>₪1,790</strong>
    </div>
  </section>
  <footer class="footer">
    &copy; 2025 המרכז לעובדי חשמל | מופעל על ידי eSHOP
  </footer>
</body>
</html>
