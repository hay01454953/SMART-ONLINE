<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טלוויזיות ומקרני קול - SMART ONLINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to left, #0f62fe, #4891ff);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .product p {
      font-weight: bold;
      color: #0f62fe;
    }

    .product button {
      background-color: #0f62fe;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    a.back {
      display: inline-block;
      margin: 1rem 2rem;
      color: #0f62fe;
      font-weight: bold;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>טלוויזיות ומקרני קול</h1>
  </header>

  <a class="back" href="index.html">← חזרה לעמוד הראשי</a>

  <main class="products">
    <!-- כאן תוכל להוסיף מוצרים -->
    <div class="product">
      <img src="https://via.placeholder.com/250x180?text=TV+Product" alt="מוצר טלוויזיה">
      <h3>טלוויזיה לדוגמה</h3>
      <p>₪1,299</p>
      <button>הוסף לסל</button>
    </div>
    <!-- העתק את הבלוק הזה כדי להוסיף עוד מוצרים -->
  </main>
</body>
</html>
